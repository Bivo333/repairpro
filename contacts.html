<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | РемонтПрофи</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">

    <script src="js/languages.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>

    <div id="header-placeholder"></div>

    <main style="padding: 100px 8%;">
        <h1 style="text-align: center; margin-bottom: 50px;">Свяжитесь с нами</h1>

        <div style="display: flex; gap: 50px; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 300px;">
                <h2>Наш офис</h2>
                <p>г. Хофхайм, ул. Хофхаймер Штрассе, д. 25, офис 410</p>

                <h2 style="margin-top: 30px;">Телефон</h2>
                <p style="font-size: 1.5rem; color: var(--accent); font-weight: bold;">+49 (0123) 456-78-90</p>

                <h2 style="margin-top: 30px;">Режим работы</h2>
                <p>Пн-Пт: 08:00 — 17:00<br>Сб, Вс: Выходной</p>
            </div>

            <div class="card" style="flex: 1; min-width: 300px;">
                <h2>Оставить заявку</h2>
                <form style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                    <input type="text" placeholder="Ваше имя"
                        style="padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                    <input type="tel" placeholder="Номер телефона"
                        style="padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                    <textarea placeholder="Что нужно отремонтировать?" rows="4"
                        style="padding: 12px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
                    <button type="submit" class="btn-cta" style="margin: 0;">Отправить запрос</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>
