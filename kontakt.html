<body class="bg-gray-50 text-gray-800">

<header class="bg-green-600 text-white p-8 text-center">
  <h1 class="text-4xl font-bold">Muster Renovierung</h1>
  <p class="mt-2 text-lg">Kontaktieren Sie uns f√ºr eine Beratung oder ein Angebot</p>
  <nav class="mt-4 space-x-4">
    <a href="index.html" class="hover:underline">Startseite</a>
    <a href="leistungen.html" class="hover:underline">Leistungen</a>
    <a href="kontakt.html" class="hover:underline">Kontakt</a>
  </nav>
</header>

<main class="max-w-4xl mx-auto py-16 px-4 grid md:grid-cols-2 gap-12">

  <div>
    <h2 class="text-3xl font-bold mb-6">Kontaktinformationen</h2>
    <p class="mb-2"><i class="fa-solid fa-phone"></i> Telefon: +49 123 45 67 890</p>
    <p class="mb-2"><i class="fa-solid fa-envelope"></i> E-Mail: muster@example.com</p>
    <p class="mb-2"><i class="fa-solid fa-location-dot"></i> Ort: Frankfurt am Main, Deutschland</p>
  </div>

  <div>
    <h2 class="text-3xl font-bold mb-6">Nachricht senden</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full p-3 border rounded" required>
      <input type="email" placeholder="E-Mail" class="w-full p-3 border rounded" required>
      <textarea placeholder="Nachricht" rows="5" class="w-full p-3 border rounded" required></textarea>
      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition w-full">Senden</button>
    </form>
  </div>

</main>

<footer class="bg-gray-800 text-white text-center py-6">

</footer>
